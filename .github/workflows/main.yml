name: GitHub CI

on:
  push:
    branches:
  pull_request:
    branches:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            os-name: windows
            qt-version: '5.12.12'
            mingw-short-version: 73

          - os: ubuntu-latest
            os-name: linux
            qt-version: '5.12.12'

          - os: macos-latest
            os-name: mac
            qt-version: '5.15.2'

          - os: ubuntu-latest
            os-name: linux
            qt-version: '6.2.0'

    defaults:
      run:
        shell: bash

    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: ${{ matrix.qt-version }}
          host: ${{ matrix.os-name }}
          arch: ${{ startsWith(matrix.os-name, 'win') && format('win32_mingw{0}', matrix.mingw-short-version) || ''}}
          tools: ${{ startsWith(matrix.os-name, 'win') && format('tools_mingw,7.3.0,qt.tools.win32_mingw{0}0', matrix.mingw-short-version) || '' }}
          modules: 'multimedia'

      - name: Update PATH
        if: ${{ startsWith(matrix.os-name, 'win') }}
        run: |
             set -xue
             cygpath -w /usr/bin >> $GITHUB_PATH
             cygpath -w "${IQTA_TOOLS}/mingw${{matrix.mingw-short-version}}0_32/bin" >> $GITHUB_PATH
             cygpath -w "${Qt5_Dir}/bin" >> $GITHUB_PATH

      - name: Check available tools
        run: |
             set -xueo pipefail
             echo $PATH
             uname -a
             qmake --version
             make --version
             g++ --version
             git --version

      - name: Configure git
        run: |
            git config --global core.symlinks true
            git config --global core.autocrlf true

      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: QMake
        run: 'qmake trikDesktopGamepad.pro CONFIG+=release'

      - name: QMake all
        timeout-minutes: 1
        run: make -j $(nproc) qmake_all

      - name: Make all
        timeout-minutes: 10
        run: make -j $(nproc) all
